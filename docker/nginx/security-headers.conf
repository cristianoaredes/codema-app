# Security Headers Configuration
# These headers help protect against common web vulnerabilities

# Prevent clickjacking attacks
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS protection in older browsers
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy - control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;

# Content Security Policy - Adjust based on your needs
# This is a restrictive policy suitable for a React SPA
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https: blob:;
    font-src 'self' data: https://fonts.gstatic.com;
    connect-src 'self' https://aqvbhmpdzvdbhvxhnemi.supabase.co wss://aqvbhmpdzvdbhvxhnemi.supabase.co https://api.supabase.io;
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# Strict Transport Security - enforce HTTPS
# Uncomment when using HTTPS in production
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Additional headers for enhanced security
add_header X-Permitted-Cross-Domain-Policies "none" always;
add_header X-Download-Options "noopen" always;
add_header X-DNS-Prefetch-Control "off" always;

# Remove server version information
more_clear_headers Server;
more_clear_headers X-Powered-By;