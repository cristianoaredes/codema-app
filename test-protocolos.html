<!DOCTYPE html>
<html>
<head>
    <title>Test Protocolos</title>
</head>
<body>
    <h1>Testing Protocolos Page</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="openPage()">Open Page</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8080/codema/protocolos');
                const text = await response.text();
                result.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Size: ${text.length} bytes</p>
                    <p>Has body: ${text.includes('<body>') ? 'Yes' : 'No'}</p>
                    <p>Has root: ${text.includes('id="root"') ? 'Yes' : 'No'}</p>
                `;
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            }
        }
        
        function openPage() {
            window.open('http://localhost:8080/codema/protocolos', '_blank');
        }
    </script>
</body>
</html>
