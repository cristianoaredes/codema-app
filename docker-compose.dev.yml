# Docker Compose Override for Development
# This file extends docker-compose.yml with development-specific settings
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      cache_from:
        - node:20-alpine
    environment:
      - NODE_ENV=development
      - VITE_DEV_SERVER_PORT=8080
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=8080
      # Enable debug mode
      - DEBUG=*
      - VITE_ENABLE_DEBUG=true
      # Faster rebuilds
      - WATCHPACK_POLLING=true
    volumes:
      # Mount entire project for maximum flexibility
      - .:/app:delegated
      # Exclude node_modules to use container's version
      - /app/node_modules
      # Persist Vite cache
      - vite_cache:/app/node_modules/.vite
    command: npm run dev -- --host 0.0.0.0 --port 8080
    # Development tools
    stdin_open: true
    tty: true
    
  postgres:
    # Use a specific version for consistency
    image: postgres:15.4-alpine
    environment:
      # Enable query logging for development
      - POSTGRES_LOG_STATEMENT=all
      - POSTGRES_LOG_DURATION=on
    # Mount SQL files for easy testing
    volumes:
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
      - ./scripts/dev-seeds.sql:/docker-entrypoint-initdb.d/999-dev-seeds.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      
  # Development-only services
  mailhog:
    image: mailhog/mailhog:latest
    container_name: codema-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - codema-network
    restart: unless-stopped

  # pgAdmin for database management (alternative to Adminer)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: codema-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@codema.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - codema-network
    restart: unless-stopped

