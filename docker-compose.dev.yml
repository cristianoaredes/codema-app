# Docker Compose Override for Development
# This file extends docker-compose.yml with development-specific settings
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      cache_from:
        - node:20-alpine
    environment:
      - NODE_ENV=development
      - VITE_DEV_SERVER_PORT=8080
      # HMR configuration for Docker
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=0.0.0.0
      - VITE_HMR_PORT=24678
      - VITE_HMR_CLIENT_PORT=24678
      # Enable debug mode
      - DEBUG=*
      - VITE_ENABLE_DEBUG=true
      # Faster rebuilds
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Mount entire project for maximum flexibility
      - .:/app:delegated
      # Exclude node_modules to use container's version
      - /app/node_modules
      # Persist Vite cache
      - vite_cache:/app/node_modules/.vite
      # tmpfs for faster builds
      - /app/node_modules/.cache
    tmpfs:
      - /tmp
    command: npm run dev -- --host 0.0.0.0 --port 8080
    # Development tools
    stdin_open: true
    tty: true
    
  postgres:
    # Use a specific version for consistency
    image: postgres:15.4-alpine
    environment:
      # Enable query logging for development
      - POSTGRES_LOG_STATEMENT=all
      - POSTGRES_LOG_DURATION=on
    # Mount SQL files for easy testing
    volumes:
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      
